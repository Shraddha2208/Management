<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightblue;">
    <div class="container" align="center" style="margin-top: 50px; background-color: darkseagreen;"></div>
    
    {% for data in dataset %}
    {{data}}
    <hr>
    {% endfor %}
    <ul>
    <h1 style="color: mediumvioletred;">Student Data</h1>
    <h3>Name:  {{data.student_name}}</h3>
    <h3>Roll Number:  {{data.rollnumber}}</h3>
    <h3>Class:  {{data.student_class}}</h3>
    <h3>Age:  {{data.student_age}}</h3>
    <h3>Marks: {{data.student_marks}}</h3>
    <h3>Attendance:  {{data.student_attendance}}</h3>
    </ul>
    <hr/>


</body>
</html>
